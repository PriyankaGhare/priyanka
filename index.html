<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Priyanka Ghare - Portfolio</title>
    <link href="style.css" rel="'stylesheet" type="text/css" <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: rgb(0, 0, 33);
            color: white;
            font-family: 'Poppins', sans-serif;

        }

        nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 80px;
            background-color: rgb(40, 40, 85);
        }

        nav ul {
            display: flex;
            justify-content: center;
        }

        nav ul li {
            list-style: none;
            margin: 0 23px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
        }

        nav ul li a:hover {

            color: rgb(154, 154, 227);
            font-size: 1.01rem;
        }

        .left {
            font-size: 1.7rem;
        }

        .firstSection {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: 130px 0;
        }

        .firstSection>div {
            width: 40%;
        }

        .leftSection {
            font-size: 2rem;
        }

        .rightSection img {
            width: 70%;
            align-items: center;
            margin-left: 10%;

        }

        .purple {
            color: rgb(166, 116, 214);

        }

        #element {
            color: rgb(166, 116, 214);
        }

        .download-button {

            display: inline-block;
            padding: 15px 25px;
            font-size: 18px;
            font-weight: bold;
            color: #ECF0F1;
            background: linear-gradient(135deg, #3498DB 0%, #2980B9 100%);
            /* Gradient background */
            border: none;
            border-radius: 5px;
            text-decoration: none;
            position: relative;
            overflow: hidden;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .download-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.15);
            transition: width 0.3s ease, height 0.3s ease, top 0.3s ease, left 0.3s ease;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        .download-button:hover {
            background: linear-gradient(135deg, #2980B9 0%, #1B4F72 100%);
            /* Darker gradient on hover */
            transform: scale(1.05);
        }

        .download-button:hover::before {
            width: 0;
            height: 0;
            top: 50%;
            left: 50%;
        }
        .buttons {
            margin-top: 50px;
            display: flex;
            gap: 10px; /* space between buttons */
        }
    </style>
</head>

<body>

            </div>

    </header>

    <main>

            <div class="leftSection">
                Hi, My name is <span class="purple">Priyanka Ghare</span>
                <div>And I am a passionate </div>
                <span id="element"></span>
<div class="buttons">
                <div class="container">
                    <a href="Priyanka Mahendra Ghare.pdf" download class="download-button">Resume</a>

                <div class="container">
